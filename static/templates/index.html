<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ company }}: Asistente {{ domain }}</title>
     <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

  <!-- Expose Python variables as JS variables -->
  <script>
    window.COMPANY = "{{ company }}";
    window.DOMAIN = "{{ domain }}";
  </script>

    <div class="chat-container">
        <div class="chat-header">
            <img src="https://static.wixstatic.com/media/978c91_1c1911b9d26d4f888da1d423cab1298b~mv2.png/v1/fill/w_126,h_59,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Logo-MCT-Color.png" alt="Logo" class="logo">
        </div>

        <div class="welcome-message">
            <p>Bienvenido al asistente de {{ company }} en <strong> {{ domain }}</strong>. Pregúntame cualquier cosa sobre este tema para comenzar.</p>
        </div>

        <div id="chat-box"></div>
        <!-- Contenedor (vacío) donde reinsertaremos los conversation starters -->
        <div id="conversation-starters-bottom"></div>
        <div class="chat-input-container">
             <button id="erase-button" onclick="eraseLastAndStop()">Borrar</button>
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>


        <!-- Thumbs Down Modal (initially hidden via CSS) -->
    <div id="thumbs-down-modal" class="thumbs-down-modal" style="display: none;">
      <div class="modal-content">
        <h3>¿Por qué consideras que la respuesta no fue útil?</h3>
        <textarea id="thumbs-down-reason" rows="4" placeholder="Explica brevemente..."></textarea>
        <div class="modal-buttons">
          <button id="cancel-thumbs-down">Cancelar</button>
          <button id="submit-thumbs-down">Enviar</button>
        </div>
      </div>
    </div>


<script src="{{ url_for('static', filename='dist/bundle.js') }}"></script>


<script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$']],    // for inline
    displayMath: [['$$','$$']],  // for display
  }
};
</script>
<script
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
  id="MathJax-script"
  async
></script>






</body>
</html>
